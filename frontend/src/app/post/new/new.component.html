<form [formGroup]="newForm" novalidate>
	<div class="row">
		<div class="col-12 input-group">
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onChange($event)" formControlName="image" />
				<label class="custom-file-label" for="inputGroupFile01" id="labelInputImage">Escolha uma imagem</label>
			</div>	
		</div>
		<div class="col-12 input-group">
			<input type="text" class="form-control" placeholder="Autor do post" formControlName="author" />
		</div>
		<div class="col-12 input-group">
			<input type="text" class="form-control" placeholder="Local da foto" formControlName="place" />
		</div>
		<div class="col-12 input-group">
			<textarea class="form-control" placeholder="Descrição da imagem" formControlName="description"></textarea>
		</div>
		<div class="col-12 input-group">
			<button class="btn btn-info btn-block" (click)="send()">Enviar</button>
		</div>
	</div>
</form>
