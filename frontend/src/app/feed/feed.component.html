<section class="post-list" *ngFor="let post of posts">
			<article>
				<header>
					<div class="user-info">
						<span>{{ post.author }}</span>
						<span class="place">{{ post.place }}</span>
					</div>
					<img src="assets/more.svg" alt="Mais">		
				</header>
				<img src="http://localhost:3001/files/{{ post.image }}" class="img-fluid" alt="">			
				
				<footer>
					<div class="actions">
						<button type="button" (click)="handleLike(post._id)">
							<img src="assets/like.svg" alt="Like">	
						</button>
						
						<img src="assets/comment.svg" alt="Comment">
						<img src="assets/send.svg" alt="Send">
					</div>
					<strong>{{ post.likes }} curtida<span *ngIf="post.likes > 1">s</span></strong>
					<p>
						{{ post.description }}
						<span>{{ post.hashtags }}</span>
					</p>
				</footer>
			</article>

			

		</section>
